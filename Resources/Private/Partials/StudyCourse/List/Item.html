<li class="in2studyfinder__item">
	<p class="in2studyfinder__item-title">
		<f:link.action action="detail" pageUid="{settings.flexform.studyCourseDetailPage}" arguments="{studyCourse : studyCourse}" class="in2studyfinder__item-link">
			{studyCourse.title} - {studyCourse.academicDegree.degree}
		</f:link.action>
	</p>

	<p class="in2studyfinder__item-teaser">
		<f:format.html>{studyCourse.teaser}</f:format.html>
	</p>
	<f:link.action action="detail" pageUid="{settings.flexform.studyCourseDetailPage}" arguments="{studyCourse : studyCourse}" class="in2studyfinder__item-link">
		<f:translate key="LLL:EXT:in2studyfinder/Resources/Private/Language/locallang_db.xlf:readMore"/>
	</f:link.action>
</li>
