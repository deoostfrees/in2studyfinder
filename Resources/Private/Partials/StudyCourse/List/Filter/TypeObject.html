<f:if condition="{currentTypo3MajorVersion} >= 8">
	<f:then>
		<f:render partial="StudyCourse/List/Checkbox/renderCheckbox" arguments="{_all}" />
	</f:then>
	<f:else>
		<f:render partial="StudyCourse/List/Checkbox/renderCheckboxBelow8" arguments="{_all}" />
	</f:else>
</f:if>

<label for="{filterTypeName}_{option.uid}" class="in2studyfinder__checkbox-label">{option.optionField}</label>
