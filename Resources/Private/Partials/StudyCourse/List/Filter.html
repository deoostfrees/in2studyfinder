<f:form action="filter"
				class="c-in2studyfinder-filter u-in2studyfinder-hide-if-no-js js-in2studyfinder-filter">

	<button type="button"
					class="c-in2studyfinder-filter__button c-in2studyfinder-filter__button--show js-in2studyfinder-filter-button-show">
		<f:translate key="LLL:EXT:in2studyfinder/Resources/Private/Language/locallang.xlf:filter"/>
	</button>

	<button type="button"
					class="c-in2studyfinder-filter__button c-in2studyfinder-filter__button--reset u-in2studyfinder-hide js-in2studyfinder-filter-button-reset">
		<f:translate key="LLL:EXT:in2studyfinder/Resources/Private/Language/locallang.xlf:filter.reset"/>
	</button>

	<div class="c-in2studyfinder-filter__sections">
		<f:for each="{filters}" as="filterType" key="filterTypeName">
			<fieldset class="c-in2studyfinder-filter__section js-in2studyfinder-filter-section u-in2studyfinder-hide"
								data-filtergroup="{filterTypeName}">

				<legend class="c-in2studyfinder-filter__legend js-in2studyfinder-filter-legend">
					{filterType.frontendLabel}
				</legend>

				<div class="c-in2studyfinder-filter__options js-in2studyfinder-filter-options is-hidden">
					<f:render partial="StudyCourse/List/Filter/CheckboxAll" arguments="{_all}"/>

					<f:for each="{filterType.filterOptions}" as="option">
						<f:render partial="StudyCourse/List/FilterTypeSwitch/FilterTypeSwitch" arguments="{_all}"/>
					</f:for>
				</div>
			</fieldset>
		</f:for>
	</div>
</f:form>
