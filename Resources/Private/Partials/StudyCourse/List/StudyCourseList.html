<div class="in2studyfinder__results">
<f:render partial="StudyCourse/List/ItemCount" arguments="{studyCourseCount : studyCourseCount}"/>

<in2studyfinder:pagination.paginate objects="{studyCourses}" as="studyCoursesForPage" itemsPerPage="{settings.pagination.itemsPerPage}">
	<ul class="in2studyfinder__results-list">
		<in2studyfinder:for for="{studyCoursesForPage.paginator.paginatedItems}" as="studyCoursesByLetter">
			<li>
				<div class="in2studyfinder__letter">
					<span>{letter}</span>
				</div>
			</li>
			<f:for each="{studyCoursesByLetter}" as="studyCourse">
				<f:render partial="StudyCourse/List/Item" arguments="{studyCourse : studyCourse}"/>
			</f:for>
		</in2studyfinder:for>
	</ul>

	<f:alias map="{pagination:studyCoursesForPage.pagination, paginator:studyCoursesForPage.paginator, name:studyCoursesForPage.name}">
		<f:render partial="Pagination" arguments="{_all}" />
	</f:alias>
</in2studyfinder:pagination.paginate>
</div>
