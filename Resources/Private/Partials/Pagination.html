<f:if condition="{paginator.numberOfPages} > 1">
	<nav aria-label="pagebrowser">
		<ul class="f3-widget-paginator pagination in2studyfinder__pagebrowser js-in2studyfinder-pagebrowser">
			<f:if condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}">
				<li class="previous">
					<a href="{in2studyfinder:pagination.uri(arguments:'{currentPage:pagination.previousPageNumber}',name:name)}" title="previous" class="in2studyfinder__pagebrowser-page js-get-by-ajax page-link">
						&laquo;
					</a>
				</li>
			</f:if>
			<f:if condition="{pagination.hasLessPages}">
				<li class="page-item in2studyfinder__pagebrowser-page">…</li>
			</f:if>
			<f:for each="{pagination.allPageNumbers}" as="page">
				<f:if condition="{page} == {paginator.currentPageNumber}">
					<f:then>
						<li class="page-item in2studyfinder__pagebrowser-page current active">
							<span class="page-link">{page}</span>
						</li>
					</f:then>
					<f:else>
						<li class="page-item in2studyfinder__pagebrowser-page">
							<a href="{in2studyfinder:pagination.uri(arguments:'{currentPage:page}',name:name)}" class="in2studyfinder__pagebrowser-page js-get-by-ajax page-link">{page}</a>
						</li>
					</f:else>
				</f:if>
			</f:for>
			<f:if condition="{pagination.hasMorePages}">
				<li class="page-item in2studyfinder__pagebrowser-page">…</li>
			</f:if>
			<f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}">
				<li class="page-item next in2studyfinder__pagebrowser-page">
					<a href="{in2studyfinder:pagination.uri(arguments:'{currentPage:pagination.nextPageNumber}',name:name)}" title="next" class="in2studyfinder__pagebrowser-page js-get-by-ajax page-link">
						&raquo;
					</a>
				</li>
			</f:if>
		</ul>
	</nav>
</f:if>
