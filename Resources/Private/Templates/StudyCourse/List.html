<f:layout name="Default"/>

<f:section name="main">

    <f:flashMessages/>
    <f:render partial="StudyCourse/List/SelectionOptions" arguments="{_all}"/>
    <div class="l-content">
        <f:render partial="StudyCourse/List/QuickSearch" arguments="{studyCourses: studyCourses}"/>
        <f:if condition="{studyCourses}">
            <f:then>
                <f:render partial="StudyCourse/List/StudyCourseList" arguments="{_all}"/>
            </f:then>
            <f:else>
                <f:render partial="StudyCourse/List/NoStudyCourses" arguments="{_all}"/>
            </f:else>
        </f:if>
    </div>
</f:section>
