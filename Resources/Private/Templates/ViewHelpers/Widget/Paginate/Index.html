<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator-results" arguments="{pagination: pagination, configuration: configuration}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}" />
</f:if>

<f:section name="paginator-results"></f:section>

<f:section name="paginator">
	<div class="in2studyfinder__pagebrowser">
		<f:if condition="{pagination.previousPage}">
			<f:if condition="{pagination.previousPage} > 1">
				<f:then>
					<f:widget.link class="in2studyfinder__pagebrowser-page js-get-by-ajax" arguments="{currentPage: pagination.previousPage}" addQueryStringMethod="{configuration.addQueryStringMethod}">&laquo;</f:widget.link>
				</f:then>
				<f:else>
					<f:widget.link class="in2studyfinder__pagebrowser-page js-get-by-ajax" addQueryStringMethod="{configuration.addQueryStringMethod}">&laquo;</f:widget.link>
				</f:else>
			</f:if>
		</f:if>
		<f:for each="{pagination.pages}" as="page">
			<f:if condition="{page.number} > 1">
				<f:then>
					<f:widget.link class="in2studyfinder__pagebrowser-page js-get-by-ajax {f:if(condition:'{page.isCurrent}', then:'current')}" arguments="{currentPage: page.number}" addQueryStringMethod="{configuration.addQueryStringMethod}">{page.number}</f:widget.link>
				</f:then>
				<f:else>
					<f:widget.link class="in2studyfinder__pagebrowser-page js-get-by-ajax {f:if(condition:'{page.isCurrent}', then:'current')}" addQueryStringMethod="{configuration.addQueryStringMethod}">{page.number}</f:widget.link>
				</f:else>
			</f:if>
		</f:for>
		<f:if condition="{pagination.nextPage}">
				<f:widget.link class="in2studyfinder__pagebrowser-page js-get-by-ajax" arguments="{currentPage: pagination.nextPage}" addQueryStringMethod="{configuration.addQueryStringMethod}">&raquo;</f:widget.link>
		</f:if>
	</div>
</f:section>
